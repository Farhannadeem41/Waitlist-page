      <!-- Validation scripts (unchanged logic) -->
      <script>
        function validateEmail7184939000000655030() {
          var form = document.forms['WebToLeads7184939000000655030'];
          var emailFld = form.querySelectorAll('[ftype=email]');
          for (var i = 0; i < emailFld.length; i++) {
            var emailVal = emailFld[i].value.trim();
            if (emailVal.length) {
              var atpos = emailVal.indexOf('@');
              var dotpos = emailVal.lastIndexOf('.');
              if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                alert('Please enter a valid email address.');
                emailFld[i].focus();
                return false;
              }
            }
          }
          return true;
        }

        function checkMandatory7184939000000655030() {
          var mnd = ['Company', 'Last Name'];
          for (var i = 0; i < mnd.length; i++) {
            var f = document.forms['WebToLeads7184939000000655030'][mnd[i]];
            if (f && !f.value.trim()) {
              alert(mnd[i] + ' cannot be empty.');
              f.focus();
              return false;
            }
          }
          return validateEmail7184939000000655030();
        }
      </script>
